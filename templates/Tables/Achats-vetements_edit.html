{% extends "layout.html" %}
{% block title %}
<title>Achats_vetements modification</title>
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h1>Formulaire d'achat de vêtement</h1>
    <form action="/Achats-vetements/edit" method="post">
        <input type="hidden" name="id_achat_vetement" value="{{ Av.id_achat_vetement }}">

        <div class="mb-3">
            <label for="id_achat" class="form-label">ID de l'achat :</label>
            <input type="number" class="form-control" id="id_achat" name="id_achat" value="{{ Av.id_achat }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantité achetée :</label>
            <input type="number" step="0.1" class="form-control" name="quantite_achete" value="{{ Av.quantite_achete }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Catégorie de vêtement :</label>
            <select class="form-control" name="id_categorie_vetement" required>
                {% for categorie in categories %}
                    <option value="{{ categorie.id_categorie_vetement }}"
                        {% if categorie.id_categorie_vetement == Av.id_categorie_vetement %} selected {% endif %}>
                        {{ categorie.nom_vetement }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
{% endblock %}
