{% extends "layout.html" %}

{% block title %}
<title>Ajouter une collecte</title>
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h1>Ajouter une collecte de vêtements</h1>

    <form action="/Collecte-vetements/add" method="post">

        <div class="mb-3">
            <label for="id_categorie_vetement" class="form-label">Catégorie du vêtement :</label>
            <input type="number" class="form-control" id="id_categorie_vetement" name="id_categorie_vetement" required>
        </div>

        <div class="mb-3">
            <label class="form-label">ID collecte vetement :</label>
            <input type="number" class="form-control" name="id_collecte" required>
        </div>

        <div class="mb-3">
            <label for="quantite_vetement" class="form-label">Quantité de vêtements :</label>
            <input type="number" step="0.01" class="form-control"
                   id="quantite_vetement" name="quantite_vetement"
                   placeholder="Entrer la quantité" required>
        </div>

        <div class="mb-3">
            <label for="date_collecte" class="form-label">Date de la collecte :</label>
            <input type="date" class="form-control"
                   id="date_collecte" name="date_collecte"
                   required>
        </div>
        <button type="submit" class="btn btn-success">Ajouter</button>
        <a href="/Collecte-vetements/show" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
