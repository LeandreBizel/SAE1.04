{% extends "layout.html" %}

{% block title %}
<title>Ajouter une collecte</title>
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h1>Ajouter une collecte de vêtements</h1>


    <form action="/Collecte-vetements/add" method="post">

        <div class="mb-3">
            <label for="categorie_vetement_id" class="form-label">Catégorie du vêtement :</label>
            <select class="form-select" name="categorie_vetement_id" placeholder="Séléctionner une catégorie" required>
                {% for cat in Cat %}
                <option value="{{ cat.id_categorie_vetement }}">{{ cat.nom_vetement }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Collecte :</label>
            <select class="form-select" name="collecte_id" required>
                {% for c in collectes %}
                <option value="{{ c.id_collecte }}">{{ c.date_collecte }} (ID: {{ c.id_collecte }})</option>
                {% endfor %}
            </select>
        </div>


        <div class="mb-3">
            <label for="quantite_vetement" class="form-label">Quantité de vêtements :</label>
            <input type="number" step="0.01" class="form-control" id="quantite_vetement" name="quantite_vetement"
                placeholder="Entrer la quantité">
        </div>

        <div class="mb-3">
            <label for="date_collecte" class="form-label">Date de la collecte :</label>
            <input type="date" class="form-control" id="date_collecte" name="date_collecte">
        </div>
        <button type="submit" class="btn btn-success">Ajouter</button>
        <a href="/Collecte-vetements/show" class="btn btn-secondary">Annuler</a>

    </form>
    </thead>
    </table>
</div>
{% endblock %}
