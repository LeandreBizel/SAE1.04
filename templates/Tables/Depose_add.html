{% extends "layout.html" %}

{% block title %}
<title>Éditer un dépôt</title>
{% endblock %}

{% block stylesheet %}
<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="/static/css/Achat_styles.css">
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h1>Éditer un dépôt</h1>
    <form action="/Depose/edit" method="POST">
        <input type="hidden" name="id_depose" value="{{ depose.id_depose }}">

        <div class="mb-3">
            <label for="client_id" class="form-label">Client :</label>
            <select name="client_id" class="form-select" required>
                <option value="">Sélectionnez un client</option>
                {% for c in clients %}
                <option value="{{ c.id_client }}" {% if c.id_client == depose.client_id %}selected{% endif %}>
                    {{ c.nom }} {{ c.prenom }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="categorie_vetement_id" class="form-label">Catégorie du vêtement :</label>
            <select name="categorie_vetement_id" class="form-select" required>
                <option value="">Sélectionnez une catégorie</option>
                {% for cat in categories %}
                <option value="{{ cat.id_categorie_vetement }}" {% if cat.id_categorie_vetement == depose.categorie_vetement_id %}selected{% endif %}>
                    {{ cat.nom_vetement }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="depot_id" class="form-label">Dépôt :</label>
            <select name="depot_id" class="form-select" required>
                <option value="">Sélectionnez un dépôt</option>
                {% for dep in depots %}
                <option value="{{ dep.id_depot }}" {% if dep.id_depot == depose.depot_id %}selected{% endif %}>
                    {{ dep.id_depot }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="quantite_depot" class="form-label">Quantité déposée (kg) :</label>
            <input type="number" step="0.01" name="quantite_depot" id="quantite_depot" class="form-control" value="{{ depose.quantite_depot }}">
        </div>

        <div class="mb-3">
            <label for="date_depot" class="form-label">Date dépôt :</label>
            <input type="date" name="date_depot" id="date_depot" class="form-control" value="{{ depose.date_depot }}">
        </div>

        <button type="submit" class="btn btn-success">Modifier</button>
        <a href="/Depose/show" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
